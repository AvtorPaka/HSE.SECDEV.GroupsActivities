name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "Dockerfile"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    name: Generate SBOM & Scan Vulnerabilities
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create EVIDENCE directory
        run: mkdir -p EVIDENCE

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm -v $PWD:/work -w /work anchore/syft:latest \
            packages dir:. -o cyclonedx-json > EVIDENCE/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v $PWD:/work -w /work anchore/grype:latest \
            sbom:/work/EVIDENCE/sbom.json -o json > EVIDENCE/sca_report.json

      - name: Generate SCA Summary
        run: |
          echo "# SCA Summary (Dependencies)" > EVIDENCE/sca_summary.md
          echo "" >> EVIDENCE/sca_summary.md
          echo "Date: $(date)" >> EVIDENCE/sca_summary.md
          echo "" >> EVIDENCE/sca_summary.md

          echo "## Severity Counts" >> EVIDENCE/sca_summary.md
          echo '```json' >> EVIDENCE/sca_summary.md
          docker run --rm -v $PWD:/work -w /work --entrypoint="" anchore/grype:latest \
            jq '[.matches[].vulnerability.severity] | group_by(.) | map({(.[0]): length}) | add' \
            EVIDENCE/sca_report.json >> EVIDENCE/sca_summary.md || echo "{}" >> EVIDENCE/sca_summary.md
          echo '```' >> EVIDENCE/sca_summary.md

      - name: Upload SBOM & SCA Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: EVIDENCE
          path: EVIDENCE/
          retention-days: 7
